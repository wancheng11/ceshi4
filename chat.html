<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>聊天 - 趣玩星球</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #F7F7F7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        /* 顶部标签栏 */
        .tab-bar {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: #fff;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .tab-item {
            padding: 8px 15px;
            font-size: 16px;
            color: #666;
            cursor: pointer;
        }

        .tab-item.active {
            color: #000;
            font-weight: 600;
        }

        /* 添加好友按钮 */
        .add-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: #fff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-btn i {
            font-size: 20px;
            color: #333;
        }

        /* 聊天列表 */
        .chat-list {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .chat-item {
            display: flex;
            padding: 12px 15px;
            border-bottom: 1px solid #f5f5f5;
            align-items: center;
            cursor: pointer;
        }

        .chat-item:active {
            background: #f5f5f5;
        }

        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 6px;
            margin-right: 12px;
            overflow: hidden;
        }

        .chat-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-content {
            flex: 1;
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-name {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .chat-time {
            font-size: 12px;
            color: #999;
        }

        .chat-message {
            font-size: 14px;
            color: #999;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .official-tag {
            background: #E8F3FF;
            color: #1890ff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }

        /* 底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            border-top: 1px solid #eee;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 12px;
            padding: 4px 0;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: #1890ff;
        }

        /* 添加菜单弹窗 */
        .add-menu {
            position: fixed;
            top: 60px;
            right: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
            display: none;
            z-index: 1000;
        }

        .add-menu.show {
            display: block;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
        }

        .menu-item:hover {
            background: #f5f5f5;
        }

        .menu-item i {
            margin-right: 8px;
            width: 20px;
            color: #666;
        }

        .menu-item span {
            color: #333;
            font-size: 14px;
        }

        /* 添加返回按钮样式 */
        .back-btn {
            padding: 8px 15px;
            cursor: pointer;
        }

        .back-btn i {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部标签栏 -->
        <div class="tab-bar">
            <div class="tab-item active">全部</div>
            <div class="tab-item">群聊</div>
            <div class="tab-item">好友</div>
            <button class="add-btn" onclick="toggleAddMenu()">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- 聊天列表 -->
        <ul class="chat-list">
            <li class="chat-item">
                <div class="chat-avatar">
                    <img src="https://s1.imagehub.cc/images/2024/11/29/super_assistant.jpeg" alt="超级小助手">
                </div>
                <div class="chat-content">
                    <div class="chat-header">
                        <div class="chat-name">
                            超级小助手
                            <span class="official-tag">官方</span>
                        </div>
                        <span class="chat-time">12:30</span>
                    </div>
                    <div class="chat-message">您好，新朋友！欢迎来到超级链接。</div>
                </div>
            </li>
            <li class="chat-item">
                <div class="chat-avatar">
                    <img src="https://s1.imagehub.cc/images/2024/11/29/group_chat.jpeg" alt="群聊">
                </div>
                <div class="chat-content">
                    <div class="chat-header">
                        <div class="chat-name">J6a19的好友群</div>
                        <span class="chat-time">11:45</span>
                    </div>
                    <div class="chat-message">今日摩斯密码答案已公布</div>
                </div>
            </li>
        </ul>

        <!-- 添加菜单 -->
        <div class="add-menu" id="addMenu">
            <div class="menu-item">
                <i class="fas fa-user-plus"></i>
                <span>添加好友</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-users"></i>
                <span>创建好友群</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-heart"></i>
                <span>创建粉丝群</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-building"></i>
                <span>创建企业群</span>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="game.html" class="nav-item">
            <i class="fas fa-gamepad"></i>
            <span>游戏</span>
        </a>
        <a href="forum.html" class="nav-item">
            <i class="fas fa-comments"></i>
            <span>论坛</span>
        </a>
        <a href="message.html" class="nav-item active">
            <i class="fas fa-comment"></i>
            <span>消息</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>

    <script>
        // 添加手势返回功能
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);
        
        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);
        
        function handleSwipe() {
            const swipeDistance = touchEndX - touchStartX;
            const minSwipeDistance = 100; // 最小滑动距离
            
            if (swipeDistance > minSwipeDistance) {
                history.back();
            }
        }

        // 切换添加菜单的显示/隐藏
        function toggleAddMenu() {
            const menu = document.getElementById('addMenu');
            menu.classList.toggle('show');
        }

        // 点击页面其他地方关闭菜单
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('addMenu');
            const addBtn = document.querySelector('.add-btn');
            
            if (!menu.contains(event.target) && !addBtn.contains(event.target)) {
                menu.classList.remove('show');
            }
        });

        // 标签切换
        document.querySelectorAll('.tab-item').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
